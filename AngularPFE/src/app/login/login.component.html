

<div class="bg-gradient-pink">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image bg-image" style="background-image: url('assets/image/login.JPG');"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome !</h1>
                                    </div>
                                    <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <input type="email" required formControlName="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                                <div *ngIf="email.touched && email.invalid">
                                                    <small class="text-danger" *ngIf="email.errors?.['required']">Email is required</small>
                                                    <small class="text-danger" *ngIf="email.errors?.['email']">Email is invalid</small>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" required  formControlName="pasword" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                                <div *ngIf="pasword.touched && pasword.invalid">
                                                    <small class="text-danger" *ngIf="pasword.errors?.['required']">password is required</small>
                                                    <small class="text-danger" *ngIf="pasword.errors?.['minlength']">password must be 6 characters at least</small>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button  class="btn btn-primary btn-user btn-block" type="submit" >Login</button>
                                      
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small"  routerLink="/forget-pasword">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="/register">Create an Account!</a>

                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="/">page principale!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

 

</div>
