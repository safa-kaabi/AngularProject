


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <button class="btn btn-primary my-3" [routerLink]="['/conducterlist']">Back</button>
        <h6 class="m-0 font-weight-bold text-primary">Add conducteur</h6>
    </div>
    <div class="card-body">
       <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" >
           <div class="form-group mb-3">
            <label for="Cin">Cin :</label>
            <input type="text" name="Cin" id="Cin" formControlName="CIn"  class="form-control" [(ngModel)]="Cin">
           </div>
           <div class="form-group mb-3">
            <label for="nom">fullname :</label>
            <input type="text" name="nom" id="nom" class="form-control" formControlName="FullName" [(ngModel)]="fullname"  >
           </div>

       <div class="form-group mb-3">
        <label for="email">email :</label> 
        <input type="text" name="email" id="email" formControlName="Email" class="form-control" [(ngModel)]="email">

        </div>
        <div class="form-group mb-3">
            <label for="phone">phone :</label> 
            <input type="text" name="phone" id="phone" formControlName="pHone" class="form-control" [(ngModel)]="phone">
      
    </div>




 
           <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add coducter</button>
            </div>

     
          
       
       </form>
    </div>
</div>
